      <image id="tree" href="https://cdn-icons-png.flaticon.com/512/3564/3564350.png" height="250" />

    <rect id="background" x="-1920" y="-1080" width="5120" height="2880" />


    <rect id="dirtLayer1" x="-1920" y="360" width="5120" height="180" />
    <rect id="dirtLayer2" x="-1920" y="540" width="5120" height="1280" />


    <rect id="holeLayer1" x="600" y="360" width="200" height="180" />
    <rect id="holeLayer2" x="600" y="540" width="200" height="179" />

    <rect class="grass" x="800" y="360" id="grassRight" width="2520" height="10" />

    <line class="hide" #whiteline x1="-1920" x2="5120" y1="0" y2="0" stroke="white" stroke-width="5" stroke-dasharray="10" />

  <div class="buttonContainer">
    <button class="Scale pictureButton" (click)="addBalloon()"><img src="https://res.cloudinary.com/dbsatj5xc/image/upload/v1666805549/red_balloon_zclcsz.svg" /></button>
    <button class="Scale pictureButton" (click)="addSandBag()"><img src="https://res.cloudinary.com/dbsatj5xc/image/upload/v1666805554/SandBag_wqpqdx.svg" /></button>

    <button class="Scale pictureButton" (click)="toggleRecording()">
      <img *ngIf="!isRecording" src="https://res.cloudinary.com/dbsatj5xc/image/upload/v1671732423/record_g07dbz.svg" />
      <img *ngIf="isRecording" src="https://res.cloudinary.com/dbsatj5xc/image/upload/v1671732434/pause_qcbrsl.svg" />
    </button>


    <button class="toggleButton" (click)="toggleEquation()">{{toggleText}}</button>

    <button class="Scale pictureButton" (click)="zoomIn()"><img src="https://res.cloudinary.com/dbsatj5xc/image/upload/v1669920099/zoomin_xbboje.svg" /></button>
    <button class="Scale pictureButton" (click)="zoomOut()"><img src="https://res.cloudinary.com/dbsatj5xc/image/upload/v1669920104/zoomout_lhr17z.svg" /></button>
