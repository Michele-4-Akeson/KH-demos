<!--The viewbox sets the view of the svg, but also repersents the width and height of the 
    svg - x, y width, height => therefore, the placing objects at (x=700, y=200)
    indicates that the element will be at the bottom right corner 

    - therefore, in code, the position of our elements have to be relative to
      these values
-->
<svg #scene viewBox="0 0 700 200" width="100%" height="100%">
    

    
</svg>







<h2>Add Bar:</h2>
<form class="graphForm" (ngSubmit)="onBarSubmit()">
    <label>Bar-Width:</label>
    <input type="number" placeholder="25" value="barValue" name="barValue" [(ngModel)]="barValue"/>
    

  
        <label>x position:</label>
        <input type="number" name="x" [(ngModel)]="x"/>
 
   
        <label>y position:</label>
        <input matInput type="number" name="y" [(ngModel)]="y"/>
    

    <button type="submit" color="primary">Add Bar</button>
</form>

<h2>Adjust Graph:</h2>
<form class="graphForm" (ngSubmit)="onGraphSubmit()">
    
    <label>Graph Width:</label>
    <input  type="number" name="graphWidth" [(ngModel)]="graphWidth"/>    

    <label>Graph Height:</label>
    <input type="number" name="graphHeight" [(ngModel)]="graphHeight"/>

    <label>Min:</label>
    <input type="number" name="min" [(ngModel)]="min"/>


    <label>Max:</label>
    <input type="number" name="max" [(ngModel)]="max"/>

<label>Increment:</label>
<input type="number" name="increment" value="increment" [(ngModel)]="increment"/>

<button type="submit" color="primary">Change Graph</button>
</form>

<h2>Add Image:</h2>
<form class="graphForm" (ngSubmit)="addImage()">
    <label>Url:</label>
    <input matInput type="text" name="imageUrl" [(ngModel)]="imageUrl"/>
  
    <button  type="submit" color="primary">Add Image</button>
</form>
